    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="description" content="Expert insights on Costa del Sol real estate from Del Sol Prime Homes. Discover property investment opportunities, market trends, and lifestyle guides." />

    <!-- Font Optimization: Preload and font-display swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Cormorant+Garamond:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Cormorant+Garamond:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Cormorant+Garamond:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap">
    </noscript>
    
    <!-- Preconnect and DNS Prefetch for external domains -->
    <link rel="preconnect" href="https://kazggnufaoicopvmwhdl.supabase.co" crossorigin>
    <link rel="dns-prefetch" href="https://kazggnufaoicopvmwhdl.supabase.co">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <meta property="og:title" content="Del Sol Prime Homes - Costa del Sol Real Estate Blog" />
    <meta property="og:description" content="Expert insights on Costa del Sol real estate, property investment, and Mediterranean lifestyle from Del Sol Prime Homes" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@delsolprimehomes" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Critical CSS for instant rendering (eliminates FOUC) -->
    <style>
      * { 
        margin: 0; 
        padding: 0; 
        box-sizing: border-box; 
      }
      
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        --primary: 27 47% 66%;
        --primary-foreground: 240 5.9% 10%;
      }
      
      .dark {
        --background: 240 10% 3.9%;
        --foreground: 0 0% 98%;
        --muted: 240 3.7% 15.9%;
        --muted-foreground: 240 5% 64.9%;
      }
      
      body { 
        font-family: Inter, system-ui, -apple-system, sans-serif;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Static content styling for pre-rendered articles */
      .static-content {
        max-width: 56rem;
        margin: 0 auto;
        padding: 1.5rem;
        opacity: 1;
        transition: opacity 300ms ease-out;
      }
      
      .static-content.opacity-0 { 
        opacity: 0; 
      }
      
      .static-content h1 {
        font-family: 'Cormorant Garamond', Georgia, serif;
        font-size: 2.5rem;
        line-height: 1.2;
        font-weight: 700;
        margin-bottom: 1rem;
        color: hsl(var(--foreground));
      }
      
      .static-content img {
        width: 100%;
        height: auto;
        border-radius: 0.5rem;
        display: block;
      }
      
      .static-content p {
        margin-bottom: 1rem;
        color: hsl(var(--foreground));
      }
      
      /* Prevent layout shift during load */
      #root {
        min-height: 100vh;
      }
      
      /* Loading state skeleton */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
